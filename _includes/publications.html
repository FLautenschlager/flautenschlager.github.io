<section class="bg-light page-section" id="{{ site.data.sitetext[site.locale].pubs.section | default: "publications" }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].pubs.title }}</h2>
          <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].pubs.text }}</h3>
        </div>
      </div>
      <div class="row">
          <ul class="publications-list">
            {% for publication in site.data.sitetext[site.locale].pubs.pubs %}
                <li class="publications-item">
                    <div class="row">
                        <div class="col-md-2">
                            <a href="{{ publication.url }}" target="_blank">
                                <i class="fas fa-file-pdf fa-5x"></i>
                            </a>
                        </div>
                        <div class="col-md-8">
                            <b>
                                {{ publication.title }}. 
                            </b>
                            <i>
                                {{ publication.authors }}
                            </i>
                            in {{ publication.journal }} ({{ publication.year }})
                        </div>
                    </div>

                </li>
            {% endfor %}
          </ul>

      </div>

    </div>
    </section>
